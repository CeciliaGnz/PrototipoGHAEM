<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encargado/Vendedor - Solicitar</title>
    <!-- Estilos KaiAdmin -->
    <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../assets/css/plugins.min.css" />
    <link rel="stylesheet" href="../../../assets/css/kaiadmin.min.css" />
   
  </head>
  <body>
    <div class="wrapper">
    <div class="main-panel">
      <div id="header-placeholder"></div>
      <div id="sidebar-placeholder"></div>
      <div class="container">
        <div class="page-inner">
          <div class="card mt-3">
            <div class="card-header">
              <h4>Solicitud de días anticipados</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label>Detalle de la solicitud</label>
                  <input
                    type="text"
                    class="form-control mb-2"
                    value="Cecilia González"
                    disabled
                  />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Motivo de la solicitud"
                  />
                </div>
                <div class="row g-2 mb-3">
                  <div class="col-md-6">
                    <label>De:</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-calendar-alt"></i
                      ></span>
                      <input
                        type="date"
                        class="form-control"
                        value="2023-12-01"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label>Hasta:</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-calendar-alt"></i
                      ></span>
                      <input
                        type="date"
                        class="form-control"
                        value="2023-12-01"
                      />
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary me-2">
                  Solicitar
                </button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
              </form>
            </div>
          </div>

          <div class="card mt-4">
            <div class="card-header">
              <h5>Mis solicitudes</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>S.No</th>
                      <th>Nombre</th>
                      <th>Rol</th>
                      <th>Motivo</th>
                      <th>Fecha de salida</th>
                      <th>Fecha de regreso</th>
                      <th>Estado</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1.</td>
                      <td>Cecilia González</td>
                      <td><span class="text-muted">Encargada</span></td>
                      <td>Vacaciones</td>
                      <td>11 Jun. 2024</td>
                      <td>13 Jun. 2024</td>
                      <td>En espera</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts KaiAdmin -->
    <script src="../../../assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="../../../assets/js/core/popper.min.js"></script>
    <script src="../../../assets/js/core/bootstrap.min.js"></script>
    <script src="../../../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script src="../../../assets/js/kaiadmin.min.js"></script>

    <!-- Cargar componentes -->
    <script>
      fetch("../componentes/header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });

      fetch("../componentes/sidebar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("sidebar-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
