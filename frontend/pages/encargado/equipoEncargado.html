    <!-- Cargar componentes y activar hamburguesa -->
    <script>
      // Cargar header
      fetch("../componentes/header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
    
          // --- Conectar el botón de logout aquí ---
          const logoutBtn = document.getElementById("logoutBtn");
          if (logoutBtn) {
            logoutBtn.addEventListener("click", function(e) {
              e.preventDefault();
              localStorage.removeItem("token");
              window.location.href = "../../../index.html";
            });
          }
        });
    
      // Cargar sidebar
      fetch("../componentes/sidebar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("sidebar-placeholder").innerHTML = data;
          setTimeout(() => {
            document.querySelectorAll(".toggle-sidebar").forEach((btn) => {
              btn.addEventListener("click", () => {
                document.body.classList.toggle("sidebar_minimize");
              });
            });
            document.querySelectorAll(".sidebar-link").forEach((link) => {
              link.addEventListener("click", () => {
                if (window.innerWidth < 992) {
                  document.body.classList.remove("sidebar_minimize");
                }
              });
            });
            document.querySelectorAll(".nav-item").forEach((item) => {
              item.classList.remove("active");
            });
            const path = window.location.pathname.split("/").pop();
            document.querySelectorAll(".sidebar-link").forEach((link) => {
              if (
                link.getAttribute("href") &&
                link.getAttribute("href").includes(path)
              ) {
                link.parentElement.classList.add("active");
              }
            });
          }, 100);
        });
    </script>
    

<script>
const token = localStorage.getItem('token');
if (!token) {
  window.location.href = "../../../index.html"; // O la ruta real a tu login
} else {
  fetch('http://127.0.0.1:8000/api/usuarios/perfil/', {
    headers: { Authorization: 'Bearer ' + token }
  })
  .then(r => r.json())
  .then(data => {
    console.log('Perfil:', data);  // <-- Mira el valor aquí en consola
    if (data.rol !== "encargado") {
      window.location.href = "../../no-autorizado.html";
    }
    // Si es gerente, no hagas nada: ya puede ver la página
  })
  .catch(() => window.location.href = "../../../index.html");
}
  </script>
