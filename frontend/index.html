<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesi√≥n | GHAEM</title>
    <!-- KaiAdmin Styles -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/plugins.min.css" />
    <link rel="stylesheet" href="../assets/css/kaiadmin.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container-fluid login-wrapper">
      <div class="login-container">
        <div
          class="login-left d-flex align-items-center justify-content-center"
        >
          <i class="fa-solid fa-building fa-5x text-white opacity-75"></i>
        </div>
        <div class="login-right">
          <div class="mb-2 text-muted fw-bold" style="font-size: 1.2rem">
            Inicio de sesi√≥n
          </div>
          <span class="login-title">GHAEM</span>
          <div class="login-subtitle mb-0">
            Bienvenido/a <span style="font-size: 1.3rem">üëã</span>
          </div>
          <div class="mb-3 text-secondary">
            Ingresa tus credenciales de empleado asignadas
          </div>
          <form
            id="loginForm"
            autocomplete="off"
            novalidate
            onsubmit="return false;"
          >
            <div id="loginMessageBox" style="display: none" class="alert">
              <div id="loginMessageText"></div>
              <button
                type="button"
                id="continueBtn"
                class="btn btn-outline-primary mt-2 fw-semibold d-inline-flex align-items-center gap-2"
                style="
                  display: none;
                  font-size: 0.95rem;
                  padding: 6px 0.75rem;
                  border-radius: 6px;
                "
              >
                <i class="fa-solid fa-arrow-right"></i> Continuar
              </button>
            </div>
            <div class="mb-3">
              <label class="form-label">Registrar asistencia</label>
              <div class="row g-2 mb-2">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    value=""
                    id="fechaActual"
                    disabled
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    value=""
                    id="horaActual"
                    disabled
                  />
                </div>
                <div class="col">
                  <!-- Select moderno para tipo de registro -->
                  <select
                    class="form-control"
                    id="tipoRegistro"
                    style="appearance: auto; cursor: pointer"
                  >
                    <option value="entrada">Hora de entrada</option>
                    <option value="salida">Hora de salida</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">N. de identificaci√≥n</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa-regular fa-user"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="userId"
                  placeholder="0-0000-0000"
                  required
                  maxlength="12"
                  autocomplete="username"
                />
                <div class="invalid-feedback">Ingrese su identificaci√≥n.</div>
              </div>
            </div>
            <div class="mb-4">
              <label class="form-label">Contrase√±a</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa-solid fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="userPassword"
                  required
                  autocomplete="current-password"
                />
                <span
                  class="input-group-text"
                  style="cursor: pointer"
                  onclick="togglePassword()"
                >
                  <i class="fa-regular fa-eye" id="eyeIcon"></i>
                </span>
                <div class="invalid-feedback">Ingrese su contrase√±a.</div>
              </div>
            </div>
            <button
              type="button"
              id="loginSubmitBtn"
              class="btn btn-primary w-100 fw-bold"
              style="height: 48px; font-size: 1.1rem"
            >
              Ingresar
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- KaiAdmin JS -->
    <script src="../assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/kaiadmin.min.js"></script>
    <script>
      function togglePassword() {
        const input = document.getElementById("userPassword");
        const icon = document.getElementById("eyeIcon");
        input.type = input.type === "password" ? "text" : "password";
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
      }

      function pad(num) {
        return num < 10 ? "0" + num : num;
      }

      function actualizarFechaHora() {
        const now = new Date();
        const meses = [
          "Ene",
          "Feb",
          "Mar",
          "Abr",
          "May",
          "Jun",
          "Jul",
          "Ago",
          "Sep",
          "Oct",
          "Nov",
          "Dic",
        ];
        document.getElementById("fechaActual").value = `${
          meses[now.getMonth()]
        } ${now.getDate()}, ${now.getFullYear()}`;
        let horas = now.getHours();
        const minutos = pad(now.getMinutes());
        const ampm = horas >= 12 ? "PM" : "AM";
        horas = horas % 12 || 12;
        document.getElementById(
          "horaActual"
        ).value = `${horas}:${minutos} ${ampm}`;
      }

      actualizarFechaHora();

      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("loginSubmitBtn")
          .addEventListener("click", async function (event) {
            event.preventDefault();

            const userId = document.getElementById("userId");
            const password = document.getElementById("userPassword");
            const tipoRegistro = document.getElementById("tipoRegistro").value;
            const loginBox = document.getElementById("loginMessageBox");
            const loginText = document.getElementById("loginMessageText");
            const continueBtn = document.getElementById("continueBtn");

            let valido = true;
            if (!userId.value.trim()) {
              userId.classList.add("is-invalid");
              valido = false;
            } else {
              userId.classList.remove("is-invalid");
            }

            if (!password.value.trim()) {
              password.classList.add("is-invalid");
              valido = false;
            } else {
              password.classList.remove("is-invalid");
            }

            if (!valido) return;

            const loginData = {
              cedula: userId.value.trim(),
              password: password.value,
              tipo: tipoRegistro,
            };

            try {
              const loginResponse = await fetch(
                "http://127.0.0.1:8000/api/usuarios/login/",
                {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(loginData),
                }
              );

              const loginDataResp = await loginResponse.json();

              if (loginResponse.ok && loginDataResp.access) {
                const token = loginDataResp.access;
                localStorage.setItem("token", token);

                const asistenciaResp = await fetch(
                  "http://127.0.0.1:8000/api/usuarios/asistencia/",
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                      Authorization: "Bearer " + token,
                    },
                    body: JSON.stringify({ tipo: tipoRegistro }),
                  }
                );

                const asistenciaData = await asistenciaResp.json();
                const rol = loginDataResp.user?.rol;

                // Ocultar el bot√≥n SIEMPRE al inicio
                continueBtn.classList.add("force-hide");
                loginBox.style.display = "block";

                // Registro exitoso ‚Üí redirige
                if (asistenciaResp.status === 201 && asistenciaData.tipo) {
                  window.location.href =
                    rol === "gerente"
                      ? "../frontend/pages/gerente/dashboard.html"
                      : rol === "encargado"
                      ? "../frontend/pages/encargado/dashboardEncargado.html"
                      : rol === "empleado"
                      ? "../frontend/pages/empleado/dashboardEmpleado.html"
                      : "/";
                }

                // Ya marc√≥ entrada o salida ‚Üí mensaje y bot√≥n visible
                else if (
                  asistenciaResp.status === 200 &&
                  (asistenciaData.mensaje === "Ya marcaste entrada hoy" ||
                    asistenciaData.mensaje === "Ya marcaste salida hoy")
                ) {
                  loginBox.className = "alert alert-warning text-center";
                  loginText.innerText = asistenciaData.mensaje;
                  continueBtn.classList.remove("force-hide");

                  continueBtn.onclick = function () {
                    if (rol === "gerente") {
                      window.location.href =
                        "../frontend/pages/gerente/dashboard.html";
                    } else if (rol === "encargado") {
                      window.location.href =
                        "../frontend/pages/encargado/dashboardEncargado.html";
                    } else if (rol === "empleado") {
                      window.location.href =
                        "../frontend/pages/empleado/dashboardEmpleado.html";
                    }
                  };
                }

                // Salida sin haber entrado ‚Üí error sin bot√≥n
                else if (
                  asistenciaResp.status === 400 &&
                  asistenciaData.error ===
                    "No puedes marcar salida sin haber registrado la entrada primero."
                ) {
                  loginBox.className = "alert alert-danger text-center";
                  loginText.innerText = asistenciaData.error;
                  continueBtn.classList.add("force-hide");
                }

                // Otro error ‚Üí mostrar mensaje sin bot√≥n
                else {
                  loginBox.className = "alert alert-danger text-center";
                  loginText.innerText =
                    asistenciaData.error ||
                    asistenciaData.mensaje ||
                    "Error al registrar asistencia.";
                  continueBtn.classList.add("force-hide");
                }
              } else {
                // Error en login
                loginBox.style.display = "block";
                loginBox.className = "alert alert-danger text-center";
                loginText.innerText =
                  loginDataResp.error ||
                  loginDataResp.detail ||
                  "Credenciales inv√°lidas.";
                continueBtn.classList.add("force-hide");
              }
            } catch (e) {
              loginBox.style.display = "block";
              loginBox.className = "alert alert-danger text-center";
              loginText.innerText = "Error de conexi√≥n con el servidor.";
              continueBtn.classList.add("force-hide");
            }
          });
      });
    </script>
  </body>
</html>
