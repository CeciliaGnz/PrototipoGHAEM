          </div>
          <div class="card-body">
            <form>
              <div class="form-group mb-4">
                <label>Horario de la semana para:</label>
                <select class="form-control" id="empleado">
                  <option>Danna Gomez</option>
                  <option>Cecilia</option>
                  <option>Dexsi</option>
                </select>
              </div>

              <label>Seleccionar los días y horas</label>

                <!-- Días de la semana -->
              </div>

              <div class="form-group mt-4">

  <!-- Scripts KaiAdmin -->
  <script src="../../../assets/js/core/jquery-3.7.1.min.js"></script>
  <script src="../../../assets/js/core/popper.min.js"></script>
  <script src="../../../assets/js/core/bootstrap.min.js"></script>
  <script src="../../../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
  <script src="../../../assets/js/kaiadmin.min.js"></script>

  <script>
    const dias = [
      "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"
    ];

    const container = document.getElementById('dias-container');

    dias.forEach((dia, i) => {
      const lower = dia.toLowerCase();
      container.innerHTML += `
       <div class="row mb-3 align-items-center">
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="${lower}" ${i === 0 ? 'checked' : ''}>
                <label class="form-check-label" for="${lower}">${dia}</label>
              </div>
            </div>
            <div class="col-md-3">
              <select class="form-control">
                <option>10:00 A.M</option>
                <option>11:00 A.M</option>
                <option>--</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-control">
                <option>07:00 P.M</option>
                <option>08:00 P.M</option>
                <option>--</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-control sucursal-select">
                <option>Predeterminada</option>
                <option>Sucursal A</option>
                <option>Sucursal B</option>
              </select>
            </div>
          </div>
        </div>
      `;
    });

    // Lógica para mostrar selector de sucursal solo si es multisucursal
    const empleadoSelect = document.getElementById("empleado");

    const isMultiSucursal = (empleado) => {
      return empleado === "Danna Gomez"; 
    };

    empleadoSelect.addEventListener("change", () => {
      const esMulti = isMultiSucursal(empleadoSelect.value);
      document.querySelectorAll(".sucursal-select").forEach(sel => {
        sel.disabled = !esMulti;
      });
    });

    // Inicializar estado del selector
    empleadoSelect.dispatchEvent(new Event("change"));
  </script>
