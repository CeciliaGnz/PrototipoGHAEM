<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver horarios - Encargado</title>
    <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../assets/css/plugins.min.css" />
    <link rel="stylesheet" href="../../../assets/css/kaiadmin.min.css" />
    <link
      rel="icon"
      href="../../../assets/img/InicialLogo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="sidebar-mini">
    <div class="wrapper">
      <div class="main-panel">
        <div id="header-placeholder"></div>
        <div id="sidebar-placeholder"></div>
        <div class="container">
          <div class="page-inner">
            <div class="card mt-4">
              <div class="card-header">
                <h4 id="rangoSemanaTitulo">Horario de la semana</h4>
              </div>
              <div class="card-body">
                <div class="col-md-4 mb-3">
                  <span id="subtituloSucursal">
                    Observando horario de tu sucursal
                  </span>
                </div>
                <div class="table-responsive mt-4">
                  <table class="table table-bordered" id="tablaHorarios">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                        <th>Sábado</th>
                        <th>Domingo</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- JS inserta filas aquí -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- main-panel -->
    </div>
    <!-- wrapper -->

    <!-- Scripts KaiAdmin -->
    <script src="../../../assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="../../../assets/js/core/popper.min.js"></script>
    <script src="../../../assets/js/core/bootstrap.min.js"></script>
    <script src="../../../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script src="../../../assets/js/kaiadmin.min.js"></script>

    <!-- Cargar header y sidebar -->
    <script>
      fetch("../componentes/header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
          const token = localStorage.getItem("token");
          if (token) {
            fetch("http://127.0.0.1:8000/api/usuarios/perfil/", {
              headers: { Authorization: "Bearer " + token },
            })
              .then((res) => {
                if (!res.ok) throw new Error("No autorizado");
                return res.json();
              })
              .then((data) => {
                const nombreElem = document.getElementById("nombreUsuario");
                const rolElem = document.getElementById("rolUsuario");
                if (nombreElem)
                  nombreElem.textContent = data.nombre || "Usuario";
                if (rolElem)
                  rolElem.textContent = capitalizar(data.rol || "Rol");
              })
              .catch(console.error);
          }

          if (data.sucursal && data.sucursal.nombre) {
            const subtituloSucursal =
              document.getElementById("subtituloSucursal");
            if (data.sucursal_nombres && data.sucursal_nombres.length > 0) {
              document.getElementById("subtituloSucursal").innerHTML =
                "Observando horario de tu sucursal <b>" +
                data.sucursal_nombres[0] +
                "</b>";
            } else {
              document.getElementById("subtituloSucursal").innerHTML = "";
            }
          }
          const logoutBtn = document.getElementById("logoutBtn");
          if (logoutBtn) {
            logoutBtn.addEventListener("click", function (e) {
              e.preventDefault();
              localStorage.removeItem("token");
              window.location.href = "../../../index.html";
            });
          }
        });

      function capitalizar(texto) {
        return texto.charAt(0).toUpperCase() + texto.slice(1);
      }
      fetch("../componentes/sidebar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("sidebar-placeholder").innerHTML = data;
          setTimeout(() => {
            document.querySelectorAll(".toggle-sidebar").forEach((btn) => {
              btn.addEventListener("click", () => {
                document.body.classList.toggle("sidebar_minimize");
              });
            });
            document.querySelectorAll(".sidebar-link").forEach((link) => {
              link.addEventListener("click", () => {
                if (window.innerWidth < 992) {
                  document.body.classList.remove("sidebar_minimize");
                }
              });
            });
            document.querySelectorAll(".nav-item").forEach((item) => {
              item.classList.remove("active");
            });
            const path = window.location.pathname.split("/").pop();
            document.querySelectorAll(".sidebar-link").forEach((link) => {
              if (
                link.getAttribute("href") &&
                link.getAttribute("href").includes(path)
              ) {
                link.parentElement.classList.add("active");
              }
            });
          }, 100);
        });
    </script>

    <!-- Validación de acceso solo encargado -->
    <script>
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "../../../index.html";
      } else {
        fetch("http://127.0.0.1:8000/api/usuarios/perfil/", {
          headers: { Authorization: "Bearer " + token },
        })
          .then((r) => r.json())
          .then((data) => {
            if (data.rol !== "encargado") {
              window.location.href = "../../no-autorizado.html";
            }
          })
          .catch(() => (window.location.href = "../../../index.html"));
      }
    </script>

    <!-- Mostrar semana actual y cargar horarios dinámicamente -->
    <script>
      function getMondayAndSundayOfCurrentWeek() {
        const today = new Date();
        const day = today.getDay();
        const monday = new Date(today);
        monday.setDate(today.getDate() - ((day === 0 ? 7 : day) - 1));
        const sunday = new Date(monday);
        sunday.setDate(monday.getDate() + 6);
        return { monday, sunday };
      }

      function formatFecha(fecha) {
        const meses = [
          "enero",
          "febrero",
          "marzo",
          "abril",
          "mayo",
          "junio",
          "julio",
          "agosto",
          "septiembre",
          "octubre",
          "noviembre",
          "diciembre",
        ];
        return `${fecha.getDate()} de ${meses[fecha.getMonth()]}`;
      }

      // Utilidad: obtener el índice de hoy (0 = lunes, ..., 6 = domingo)
      function getHoyIndex() {
        // JS: 0=Domingo, 1=Lunes,...6=Sábado
        let jsDay = new Date().getDay();
        // Convertir para que 0=Lunes, ..., 6=Domingo
        return jsDay === 0 ? 6 : jsDay - 1;
      }

      async function cargarHorariosSemana() {
        const token = localStorage.getItem("token");
        let perfil = null;
        try {
          const resPerfil = await fetch(
            "http://127.0.0.1:8000/api/usuarios/perfil/",
            {
              headers: { Authorization: "Bearer " + token },
            }
          );
          perfil = await resPerfil.json();
        } catch (e) {
          return;
        }
        if (!perfil || !perfil.sucursales || perfil.sucursales.length === 0)
          return;
        const sucursalId = perfil.sucursales[0];
        const sucursalNombre = perfil.sucursal_nombres
          ? perfil.sucursal_nombres[0]
          : null;
        const diasSemana = [
          "lunes",
          "martes",
          "miercoles",
          "jueves",
          "viernes",
          "sabado",
          "domingo",
        ];

        const url = `http://127.0.0.1:8000/api/horarios/horarios/semana/?sucursal=${sucursalId}`;
        const res = await fetch(url, {
          headers: { Authorization: "Bearer " + token },
        });
        const data = await res.json();

        const tbody = document.querySelector("#tablaHorarios tbody");
        tbody.innerHTML = "";
        if (!data || data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="8" class="text-center">Sin horarios asignados</td></tr>`;
          return;
        }

        // Índice del día de hoy para resaltar la celda
        const hoyIdx = getHoyIndex();

        data.forEach((emp) => {
          let row = `<tr><th scope="row">${emp.nombre}</th>`;
          diasSemana.forEach((dia, idx) => {
            let clases = "";
            let contenido = emp[dia];

            // Si es domingo, siempre mostrar libre
            if (dia === "domingo") {
              clases += " bg-light text-secondary";
              contenido = '<span class="text-muted">Libre</span>';
            }
            // Si NO tiene horario (vacío, null o undefined)
            else if (!contenido || contenido.trim() === "") {
              clases += "";
              contenido = ""; // Celda en blanco
            }
            // Si tiene horario en esta sucursal
            else if (contenido.toLowerCase() === "libre") {
              clases += " bg-light text-secondary";
              contenido = '<span class="text-muted">Libre</span>';
            } else if (contenido.includes("-")) {
              let [entrada, salida, sucursal] = contenido.split(" | ");
              // Si tiene sucursal, y NO es la sucursal principal, mostrar "Ocupado"
              if (
                sucursalNombre &&
                sucursal &&
                sucursal.trim() !== sucursalNombre
              ) {
                contenido = `<span class="fw-bold text-danger">Ocupado</span>`;
              } else {
                // Normal, muestra entrada y salida
                let [hEntrada, hSalida] = (entrada + " - " + salida).split(
                  " - "
                );
                contenido = `
            <div class="fw-semibold" style="font-size: 1.05rem; color: #232738;">${hEntrada}</div>
            <div class="fw-semibold" style="font-size: 1.05rem; color: #232738;">${hSalida}</div>
          `;
              }
            }
            if (idx === hoyIdx) clases += " border border-info border-2";
            row += `<td class="${clases.trim()}" style="vertical-align:middle; text-align:center;">${contenido}</td>`;
          });
          row += `</tr>`;
          tbody.innerHTML += row;
        });
      }

      window.addEventListener("DOMContentLoaded", function () {
        const rango = getMondayAndSundayOfCurrentWeek();
        const label = document.getElementById("rangoSemanaTitulo");
        if (label) {
          label.textContent = `Horario de la semana (${formatFecha(
            rango.monday
          )} - ${formatFecha(rango.sunday)})`;
        }
        cargarHorariosSemana();
      });
    </script>
  </body>
</html>
