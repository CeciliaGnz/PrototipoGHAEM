<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>No autorizado | GHAEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- KaiAdmin y Bootstrap -->
  <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../assets/css/plugins.min.css">
  <link rel="stylesheet" href="../../../assets/css/kaiadmin.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #dbeafe 0%, #f1f5f9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-error {
      border-radius: 1.2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      border: none;
      background: #fff;
      padding: 2.5rem 2rem;
      max-width: 400px;
      text-align: center;
    }
    .card-error .icon {
      font-size: 3rem;
      color: #ff5a5f;
      margin-bottom: 1.2rem;
    }
    .card-error .btn {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card-error">
    <div class="icon">
      <i class="fas fa-ban"></i>
    </div>
    <h2 class="fw-bold mb-2">Acceso No Autorizado</h2>
    <p class="mb-3 text-secondary">
      No tienes permisos para acceder a esta sección.<br>
      Si crees que esto es un error, contacta al administrador del sistema.
    </p>
    <a href="../index.html" class="btn btn-outline-primary fw-bold">
      <i class="fa-solid fa-arrow-left me-1"></i> Volver al inicio de sesión
    </a>
  </div>
</body>
</html>
