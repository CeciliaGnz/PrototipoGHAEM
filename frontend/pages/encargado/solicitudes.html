<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../../assets/css/plugins.min.css" />

  <body class="sidebar-mini">
    <div class="wrapper">
      <div class="main-panel">
        <!--Componentes de header y sidebar-->
        <div id="header-placeholder"></div>
        <div id="sidebar-placeholder"></div>

        <div class="container">
          <div class="page-inner">
            <div class="card mt-3">
              <div class="card-header">
                <h4>Solicitud de días anticipados</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label>Detalle de la solicitud</label>
                    <input
                      type="text"
                      class="form-control mb-2"
                      id="nombreInput"
                      readonly
                    />
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Motivo de la solicitud"
                    />
                  </div>
                  <div class="row g-2 mb-3">
                    <div class="col-md-6">
                      <label>De:</label>
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="fas fa-calendar-alt"></i
                        ></span>
                        <input
                          type="date"
                          class="form-control"
                          value="2023-12-01"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label>Hasta:</label>
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="fas fa-calendar-alt"></i
                        ></span>
                        <input
                          type="date"
                          class="form-control"
                          value="2023-12-01"

                    </div>
                  </div>

            </div>
            <div class="card mt-4">
              <div class="card-header">
                <h5>Mis solicitudes</h5>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>S.No</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Motivo</th>
                        <th>Fecha de salida</th>
                        <th>Fecha de regreso</th>
                        <th>Estado</th>
                      </tr>
                    </thead>
                    <tbody>

    <!-- Scripts KaiAdmin -->
    <script src="../../../assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="../../../assets/js/core/popper.min.js"></script>
    <script src="../../../assets/js/core/bootstrap.min.js"></script>
    <script src="../../../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script src="../../../assets/js/kaiadmin.min.js"></script>

    <!-- Cargar componentes y activar hamburguesa -->
    <script>
      // Cargar header
      fetch("../componentes/header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;

          // Actualizar nombre y rol aquí, después de que el header esté insertado
          const token = localStorage.getItem('token');
          if (token) {
            fetch("http://127.0.0.1:8000/api/usuarios/perfil/", {
              headers: {
                Authorization: "Bearer " + token
              }
            })
            .then(res => {
              if (!res.ok) throw new Error("No autorizado");
              return res.json();
            })
            .then(data => {
              const nombreElem = document.getElementById("nombreUsuario");
              const rolElem = document.getElementById("rolUsuario");

              if (nombreElem) nombreElem.textContent = data.nombre || "Usuario";
              if (rolElem) rolElem.textContent = capitalizar(data.rol || "Rol");
              
            })
            .catch(console.error);
          }

          // logout aquí
          const logoutBtn = document.getElementById("logoutBtn");
          if (logoutBtn) {
            logoutBtn.addEventListener("click", function(e) {
              e.preventDefault();
              localStorage.removeItem("token");
              window.location.href = "../../../index.html";
            });
          }
        });

      function capitalizar(texto) {
        return texto.charAt(0).toUpperCase() + texto.slice(1);
      }

      // Sidebar y activar botones

      fetch("../componentes/sidebar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("sidebar-placeholder").innerHTML = data;

          setTimeout(() => {
            // --- Toggle hamburguesa ---
            document.querySelectorAll(".toggle-sidebar").forEach((btn) => {
              btn.addEventListener("click", () => {
                document.body.classList.toggle("sidebar_minimize");
              });
            });
            // --- Cerrar menú en móvil ---
            document.querySelectorAll(".sidebar-link").forEach((link) => {
              link.addEventListener("click", () => {
                if (window.innerWidth < 992) {
                  document.body.classList.remove("sidebar_minimize");
                }
              });
            });
            // --- Marcar opción activa ---
            document.querySelectorAll(".nav-item").forEach((item) => {
              item.classList.remove("active");
            });
            const path = window.location.pathname.split("/").pop(); // nombre del archivo actual
            document.querySelectorAll(".sidebar-link").forEach((link) => {
              if (
                link.getAttribute("href") &&
                link.getAttribute("href").includes(path)
              ) {
                link.parentElement.classList.add("active");
              }
            });
          }, 100);
        });
    </script>

<script>
  const token = localStorage.getItem('token');
  if (!token) {
    window.location.href = "../../../index.html"; // O la ruta real a tu login
  } else {
    fetch('http://127.0.0.1:8000/api/usuarios/perfil/', {

    .then(data => {
      console.log('Perfil:', data);  // <-- Mira el valor aquí en consola
      if (data.rol !== "encargado") {
        window.location.href = "../../no-autorizado.html";
      }
      // Si es encargado no hagas nada: ya puede ver la página
    })
    .catch(() => window.location.href = "../../../index.html");
  }


//SOLICITUD DE DIAS
document.querySelector("form").addEventListener("submit", function(e) {
  e.preventDefault();

  const token = localStorage.getItem('token');
  if (!token) return alert("Token no encontrado.");

  const motivo = document.querySelector('input[placeholder="Motivo de la solicitud"]').value;
const fecha_inicio = document.querySelectorAll('input[type="date"]')[0].value;  // primer input date
const fecha_fin = document.querySelectorAll('input[type="date"]')[1].value;     // segundo input date

fetch("http://127.0.0.1:8000/api/usuarios/solicitudes/", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
    Authorization: "Bearer " + token,
  },
  body: JSON.stringify({
    motivo,
    fecha_inicio,  // ¡IMPORTANTE! el nombre debe coincidir con el modelo y serializer
    fecha_fin
  }),
})
.then(res => res.json())
.then(data => {
  if(data.errores) {
    console.error('Errores:', data.errores);
    alert("Error al enviar la solicitud: " + JSON.stringify(data.errores));
  } else {
    alert("Solicitud enviada con éxito.");
    location.reload();
  }
})
.catch(err => {
  console.error(err);
  alert("Error al enviar la solicitud.");
});

});

//MOSTRAR MIS SOLICITUDES
const tablaBody = document.querySelector("table tbody");

fetch("http://127.0.0.1:8000/api/usuarios/solicitudes/", {
  headers: {
    Authorization: "Bearer " + localStorage.getItem("token"),
  },
})
.then(res => res.json())
.then(data => {
  tablaBody.innerHTML = ""; // limpia
  data.forEach((sol, index) => {
    const estadoBadge = sol.estado.toLowerCase() === "aprobado"
      ? `<span class="badge bg-success">Aprobado</span>`
      : sol.estado.toLowerCase() === "rechazado"
        ? `<span class="badge bg-danger">Rechazado</span>`
        : `<span class="badge bg-secondary">${sol.estado.charAt(0).toUpperCase() + sol.estado.slice(1)}</span>`;

    const row = `
      <tr>
        <td>${index + 1}.</td>
        <td>${sol.nombre || "N/A"}</td>
        <td><span class="text-muted">${sol.rol || "Empleado"}</span></td>
        <td>${sol.motivo}</td>
        <td>${sol.fecha_inicio || "—"}</td>
        <td>${sol.fecha_fin || "—"}</td>
        <td>${estadoBadge}</td>
      </tr>
    `;
    tablaBody.insertAdjacentHTML("beforeend", row);
  });
});

if (token) {
  fetch("http://127.0.0.1:8000/api/usuarios/perfil/", {
    headers: { Authorization: "Bearer " + token }
  })
  .then(res => {
    if (!res.ok) throw new Error("No autorizado");
    return res.json();
  })
  .then(data => {
    if (nombreInput) {
      nombreInput.value = data.nombre || "";
      // Guardamos en una variable para el reset
      nombreInput.dataset.originalValue = nombreInput.value;
    }
  })
  .catch(console.error);
}

// Cuando se haga reset, restauramos el nombre original
form.addEventListener("reset", () => {
  setTimeout(() => {
    if (nombreInput) {
      nombreInput.value = nombreInput.dataset.originalValue || "";
    }
  }, 0);
});
//FECHA
// Establecer fecha mínima hoy en todos los inputs de fecha
const hoy = new Date();
const yyyy = hoy.getFullYear();
const mm = String(hoy.getMonth() + 1).padStart(2, '0');
const dd = String(hoy.getDate()).padStart(2, '0');

const fechaMinima = `${yyyy}-${mm}-${dd}`;

document.querySelectorAll('input[type="date"]').forEach(input => {
  input.min = fechaMinima;

  // Si el valor actual es menor que hoy, lo ajustamos
  if (input.value < fechaMinima) {
    input.value = fechaMinima;
  }
});

    </script>
